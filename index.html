<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dc4702b024.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>What's The Weather?</title>
  </head>

  <body>
    <div class="main-container col">
      <div class="row" id="city-search-container">
        <input
          type="search"
          name="search"
          id="search-bar"
          placeholder="What's the weather like in..."
        />
        <button id="submit-button">submit</button>
      </div>

      <div class="row current-location-button-container">
        <button id="current-location-button">Search Current Location</button>
      </div>

      <div class="row current-city-container">
        <h2 id="current-city">City</h2>
        <div class="f-c-container">
          <button id="celsius">C</button> |
          <button id="fahrenheit">F</button>
        </div>
      </div>

      <div class="row current-row">
        <div class="col container">
          <p class="container-header">High</p>
          <p class="container-subheader" id="current-date-high">Today</p>
          <hr />
          <p class="temp" id="high-temp"></p>
        </div>

        <div class="col container">
          <p class="container-header" id="current-date">Current</p>
          <p class="container-subheader" id="current-time">Time</p>
          <hr />
          <p class="temp" id="current-temp"></p>
        </div>

        <div class="col container">
          <p class="container-header">Low</p>
          <p class="container-subheader" id="current-date-low">Today</p>
          <hr />
          <p class="temp" id="low-temp"></p>
        </div>
      </div>

      <p class="row" id="humidity-row">Humidity: <span id="humidity"></span></p>
      <p class="row" id="windspeed-row">
        Windspeed: <span id="windspeed"></span>
      </p>

      <div id="forecast-row"></div>
    </div>
    <footer id="footer">
      <a
        href="https://kleinlikecalvin.github.io/WeatherAppProject/"
        target="_blank"
        rel="noreferrer noopener"
        >Open-source Code</a
      >
      by Nikki Klein
    </footer>
  </body>
  <script src="app.js"></script>
</html>
