    <meta charset="UTF-8" />

    <title>What's The Weather?</title>

  <body>
    <div class="main-container">
      <form id="search-city-container-row">
        <input
          type="search"
          name="search"
          id="search-box"
          placeholder="What's the weather like in..."
        />
        <input type="submit" name="submit" id="submit-button" />
      </form>

      <div class="row" id="current-city-row">
        <div class="col-10" id="current-city-container">
          <h1 id="current-city">
            City
          </h1>
        </div>

        <div class="col-2" id="f-c-a-container">
          <a href="#" id="celsius-a" class="active">C</a> |
          <a href="#" id="fahrenheit-a" class="active">F</a>
        </div>
      </div>

      <div class="row" id="current-geolocation-row">
        <button id="current-geolocation" type="button">
          Search Current Location
        </button>
      </div>

      <div class="row" id="day-info-row">
        <div class="col-4" id="high-container">
          <p id="high">
            High
          </p>
          <p id="current-date-high">
            June 20
          </p>
          <hr />

          <div class="row" id="day-icons-temp-row">
            <div class="col-4" id="day-icons-container">
              <img
                src=""
                alt=""
                id="current-high-icon"
                class="current-day-icons"
              />
            </div>

            <div class="col-8" id="day-temp-container">
              <p id="high-temp">
                °C
              </p>
            </div>
          </div>
        </div>

        <div class="col-4" id="current-container">
          <p id="current-date">
            Current
            <br />
          </p>
          <p id="current-time">
            Time
          </p>
          <hr />

          <div class="row" id="day-icons-temp-row">
            <div class="col-4" id="day-icons-container">
              <img src="" alt="" id="current-icon" class="current-day-icons" />
            </div>

            <div class="col-8" id="day-temp-container">
              <p id="current-temp">
                °C
              </p>
            </div>
          </div>
        </div>

        <div class="col-4" id="low-container">
          <p id="low">
            Low
          </p>
          <p id="current-date-low">
            June 20
          </p>
          <hr />

          <div class="row" id="day-icons-temp-row">
            <div class="col-4" id="day-icons-container">
              <img
                src=""
                alt=""
                id="current-low-icon"
                class="current-day-icons"
              />
            </div>

            <div class="col-8" id="day-temp-container">
              <p id="low-temp">
                °C
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="wind-speed-row">
        <div class="col-12" id="wind-speed-container"></div>
      </div>

      <div class="row" id="humidity-row">
        <div class="col-12" id="humidity-container"></div>
      </div>

      <div class="row" id="forecast-row"></div>
