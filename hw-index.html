<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/hw-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dc4702b024.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>What's The Weather?</title>
  </head>

  <body>
    <div class="main-container">
      <form id="search-city-container-row">
        <input
          type="search"
          name="search"
          id="search-box"
          placeholder="What's the weather like in..."
        />
        <input type="submit" name="submit" id="submit-button" />
      </form>

      <div class="row" id="current-city-row">
        <div class="col-10" id="current-city-container">
          <h1 id="current-city">
            Jacksonville
          </h1>
        </div>

        <div class="col-2" id="f-c-a-container">
          <a href="#" id="celsius-a">C</a> |
          <a href="#" id="fahrenheit-a">F</a>
        </div>
      </div>

      <div class="row" id="current-geolocation-row">
        <button id="current-geolocation" type="button">
          Search Current Location
        </button>
      </div>

      <div class="row" id="day-info-row">
        <div class="col-4" id="high-container">
          <p id="high">
            High
          </p>
          <p id="current-date-high">
            June 20
          </p>
          <hr />

          <div class="row" id="day-icons-temp-row">
            <div class="col-4" id="day-icons-container">
              <i class="fas fa-sun" id="current-day-icons"></i>
            </div>

            <div class="col-8" id="day-temp-container">
              <p id="high-temp">
                24°C
              </p>
            </div>
          </div>
        </div>

        <div class="col-4" id="current-container">
          <p id="current-date">
            Current
            <br />
          </p>
          <p id="current-time">
            Time
          </p>
          <hr />

          <div class="row" id="day-icons-temp-row">
            <div class="col-4" id="day-icons-container">
              <i class="fas fa-cloud-sun" id="current-day-icons"></i>
            </div>

            <div class="col-8" id="day-temp-container">
              <p id="current-temp">
                18°C
              </p>
            </div>
          </div>
        </div>

        <div class="col-4" id="low-container">
          <p id="low">
            Low
          </p>
          <p id="current-date-low">
            June 20
          </p>
          <hr />

          <div class="row" id="day-icons-temp-row">
            <div class="col-4" id="day-icons-container">
              <i class="fas fa-moon" id="current-day-icons"></i>
            </div>

            <div class="col-8" id="day-temp-container">
              <p id="low-temp">
                12°C
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="days-container-row">
        <div class="col-2" id="days-container">
          Mon
          <br />
          <i class="fas fa-wind" id="forecast-icons"></i>
        </div>
        <div class="col-2" id="days-container">
          Tue
          <br />
          <i class="fas fa-bolt" id="forecast-icons"></i>
        </div>
        <div class="col-2" id="days-container">
          Wed
          <br />
          <i class="fas fa-sun" id="forecast-icons"></i>
        </div>
        <div class="col-2" id="days-container">
          Thu
          <br />
          <i class="fas fa-sun" id="forecast-icons"></i>
        </div>
        <div class="col-2" id="days-container">
          Fri
          <br />
          <i class="fas fa-cloud-sun" id="forecast-icons"></i>
        </div>
        <div class="col-2" id="days-container">
          Sat
          <br />
          <i class="fas fa-sun" id="forecast-icons"></i>
        </div>
      </div>

      <div class="row" id="rise-down-container-row">
        <div class="col-5" id="rise-container">
          <div class="row" id="rise-down-row">
            <div class="col-3" id="rise-down-icons-container">
              <i class="fas fa-sun" id="rise-down-sun"></i>
              <br />
              <i class="fas fa-arrow-up" id="arrow"></i>
            </div>
            <div class="col-8" id="rise-down-time-container">
              <h2 id="rise-down-time">
                6:37
              </h2>
            </div>
          </div>
        </div>

        <div class="col-5" id="down-container">
          <div class="row" id="rise-down-row">
            <div class="col-3" id="rise-down-icons-container">
              <i class="fas fa-arrow-down" id="arrow"></i>
              <br />
              <i class="fas fa-sun" id="rise-down-sun"></i>
            </div>
            <div class="col-8" id="rise-down-time-container">
              <h2 id="rise-down-time">
                20:03
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="style/hw-index.js"></script>
</html>
